<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2flo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Mobile Navigation */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #2c3e50;
            padding: 0.5rem;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                display: none;
                position: fixed;
                top: 60px;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                width: 100%;
                padding: 1rem;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .nav-links a {
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">H2<span class="cursive">flo</span></div>
        <button class="mobile-menu-btn">â˜°</button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="goals.html">Goals</a>
        </div>
    </nav>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    
    <section class="hero">
        <div class="hero-content">
            <h1>H2flo</h1>
            <p>Filtering the Earth One Drop at a Time</p>
        </div>
    </section>

    <section class="features">
        <div class="feature-card">
            <h2>Water Filter</h2>
            <p>Filtering out dirt and rocks for crystal clear water</p>
        </div>
        <div class="feature-card">
            <h2>Eco Tabs</h2>
            <p>Eliminating harmful bacteria and ensuring water safety</p>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar')) {
                navLinks.classList.remove('active');
            }
        });
    </script>
</body>
</html>
